<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1">我是一个div</div>
<!--<script src="createObjeact.js"></script>-->
<script src="src/study_this.js"></script>
<script src="src/call-apply.js"></script>

<script>
    window.id = 'window';
    document.getElementById('div1').onclick = function () {
       // var that = this;

        alert(this.id);
        var callback = function () {
            alert(this.id);                 ///函数里this是全局
        }
        callback.call(this);
    }
    Function.prototype.bind = function (context) {
        var self =this;
        return function () {
            return self.apply(context,arguments);
        }
    }

    var obj = {
        name:'sven1'
    };
    var func = function () {
        alert(this.name);
    }.bind(obj);
    func();
</script>

</body>
</html>
