<button id="execute">excute命令</button>
<button id="undo">undo命令</button>
<script>
    var Tv = {
        open:function () {
            console.log('打开电视')
        },
        close:function () {
            console.log('关上电视')
        }
    };
    var createCommand = function (recevier) {
        this.receiver =recevier;

        var execute = function () {
            return recevier.open();
        }
        var undo = function () {
            return recevier.close();
        }

        return{
            execute:execute,
            undo:undo
        }
    }
  /*  OpenTvCommand.prototype.execute = function () {

    OpenTvCommand.prototype.undo = function () {

*/
    var setCommand = function (command) {
        document.getElementById('execute').onclick = function () {
            command.execute();
        }
        document.getElementById('undo').onclick = function () {
            command.undo();
        }
    }
    setCommand(createCommand(Tv));
