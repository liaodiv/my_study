<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO_VIEW</title>
    <link href="assets/base.css" rel="stylesheet">
</head>
<body>
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="what want to do ">
        </header>

    <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
    </section>
        <footer id="footer"></footer>
    </section>

    <script type="text/template" id="item-template">
        <div class="view">
            <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %> >
            <label> <%- title %></label>
            <button class="destroy"></button>
        </div>
        <input class="edit" value="<%- title %>">
    </script>

    <script type="text/template" id="stats-template">
        <span id="todo-count"><strong> <% remaining %></strong>
            <%= remaining === 1 ? 'item' : 'items' %> left </span>
        <ul id="filters">
            <li>
                <a class="selected" href="#/">All</a>
            </li>
            <li>
                <a href="#/active">Active</a>
            </li>
            <li>
                <a href="#/completed">Completed</a>
            </li>
        </ul>
        <% if (completed) { %>
        <button id="clear-completed">Clear completed (<%= completed %>)</button>
        <% } %>
    </script>
<script src="lib/jquery.min.js"></script>
<script src="lib/underscore.js"></script>
<script src="lib/backbone.js"></script>
<script src="lib/backbone.localStorage.js"></script>

<script src="models/todo.js"></script>
<script src="collections/todos.js"></script>
<script src="views/todo.js"></script>
<script src="views/app.js"></script>
    <script src="routers/router.js"></script>
    <script src="app/app.js"></script>

</body>
</html>
