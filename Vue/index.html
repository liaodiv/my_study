<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>study Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    {{ message }}
</div>
<div id="app-2">
    <span v-bind:title="message">
        鼠标悬停后可以查看信息
    </span>
</div>

<div id="app-3">
    <p v-if="seen">现在可以看到了</p>
</div>

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text}}
        </li>
    </ol>
</div>
<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>
<div id="app-6">
    <p>{{message}}</p>
    <input v-model="message">
</div>
<div id="app-7">
    <ol>
        <todo-item
            v-for="item in grocerList"
            v-bind:todo="item"
            v-bind:key="item.id">

        </todo-item>
    </ol>
</div>

<div id="demo">{{ fullName }}</div>

<script>
    var app =new Vue({
        el:'#app',
        data:{
            message:'Hello Vue!'
        }
    })

    var app2 = new Vue({
        el:'#app-2',
        data:{
            message:'页面加载于'+new Date()
        }
    })

    var app3 = new Vue({
        el:'#app-3',
        data:{
            seen:false
        }
    })

    var app4 = new Vue({
        el:'#app-4',
        data:{
            todos:[
                {text:'学习JavaScript'},
                {text:'学习Vue'},
                {text:'整个牛项目'}
            ]
        }
    })

    var app5 = new Vue({
        el:'#app-5',
        data:{
            message:'Hello Vue.js'
        },
        methods:{
            reverseMessage:function () {
                this.message = this.message.split('').reverse().join('');
            }
        }
    })

    var app6 = new Vue({
        el:'#app-6',
        data:{
            message:'Hello Vue'
        }
    })

    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
        el:'#app-7',
        data: {
            grocerList:[
                {id:0,text:'蔬菜'},
                {id:1,text:'辣椒'},
                {id:2,text:'随便啥东西'}
            ]
        }
    })

    var vm = new Vue({
        el:'#demo',
        data:{
            firstName:'Foo',
            lastName:'Bar',
            fullName:'Foo Bar'
        },
        watch:{
            firstName:function (val) {
                this.fullName =val+ ' ' +this.lastName
            },
            lastName:function (val) {
                this.fullName =this.firstName + ' ' + val;
            }
        }
    })

</script>
</body>
</html>
