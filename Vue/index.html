<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>study Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    {{ message }}
</div>
<div id="app-2">
    <span v-bind:title="message">
        鼠标悬停后可以查看信息
    </span>
</div>

<div id="app-3">
    <p v-if="seen">现在可以看到了</p>
</div>

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text}}
        </li>
    </ol>
</div>
<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>
<script>
    var app =new Vue({
        el:'#app',
        data:{
            message:'Hello Vue!'
        }
    })

    var app2 = new Vue({
        el:'#app-2',
        data:{
            message:'页面加载于'+new Date()
        }
    })

    var app3 = new Vue({
        el:'#app-3',
        data:{
            seen:false
        }
    })

    var app4 = new Vue({
        el:'#app-4',
        data:{
            todos:[
                {text:'学习JavaScript'},
                {text:'学习Vue'},
                {text:'整个牛项目'}
            ]
        }
    })
</script>
</body>
</html>
